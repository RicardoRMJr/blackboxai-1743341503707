<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Risco P4.261 - CETESB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.pexels.com/photos/259915/pexels-photo-259915.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <header class="hero text-white py-20 px-4">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">Análise de Risco Ambiental</h1>
            <p class="text-xl mb-8">Conforme Norma P4.261 da CETESB</p>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <form id="riskForm" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Dados da Empresa</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="companyName">Nome da Empresa</label>
                <input type="text" id="companyName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="companyAddress">Endereço</label>
                <input type="text" id="companyAddress" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <h2 class="text-2xl font-semibold mt-8 mb-6 text-gray-800">Informações de Risco</h2>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="materialType">Tipo de Material</label>
                <select id="materialType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Selecione...</option>
                    <option value="quimico">Produto Químico</option>
                    <option value="residuo">Resíduo Perigoso</option>
                    <option value="oleo">Óleo e Derivados</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="quantity">Quantidade (kg)</label>
                <input type="number" id="quantity" min="0" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Proximidade de Fontes Hídricas</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="proximity" value="1" class="mr-2" required>
                        <span>Menos de 1 km</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="proximity" value="2" class="mr-2">
                        <span>1 a 5 km</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="proximity" value="3" class="mr-2">
                        <span>Mais de 5 km</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Medidas de Mitigação</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="mitigation" value="plano" class="mr-2">
                        <span>Plano de Emergência</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="mitigation" value="contensao" class="mr-2">
                        <span>Sistema de Contenção</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="mitigation" value="monitoramento" class="mr-2">
                        <span>Monitoramento Contínuo</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                Calcular Risco <i class="fas fa-calculator ml-2"></i>
            </button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto text-center">
            <p>Sistema de Análise de Risco conforme Norma P4.261 - CETESB</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
